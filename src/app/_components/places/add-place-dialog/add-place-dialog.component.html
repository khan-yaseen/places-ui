<div mat-dialog-content>
  <p>Add a new place!</p>
  <form [formGroup]="placeForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Place name required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" formControlName="description" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Please Enter Description</div>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" formControlName="address" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
        <div *ngIf="f.address.errors.required">Address is Required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Image</label>
      <mat-form-field>
        <ngx-mat-file-input formControlName="imageFile" placeholder="Add Image" [accept]="'.jpg, .jpeg, .png'" (change)="onFileChanged($event)"></ngx-mat-file-input>
      </mat-form-field>
      <!-- <input #fileInput type="file" id="uploadFile" (change)="onFileChanged($event)"> -->
      <div *ngIf="submitted && f.imageFile.errors" class="invalid-feedback">
        <div *ngIf="f.imageFile.errors.required">Upload an image</div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()">Add</button>
</div>
